# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  colors.webpage.darkmode.enabled:
    global: false
  content.media.audio_capture:
    https://sqrtminusone.ddns.net:1984: true
  content.media.audio_video_capture:
    https://sqrtminusone.ddns.net:1984: true
  content.media.video_capture:
    https://sqrtminusone.ddns.net:1984: true
  content.notifications:
    https://demo.freshrss.org: false
    https://original-films.com: false
    https://sqrtminusone.ddns.net: false
    https://sqrtminusone.ddns.net:1985: false
    https://thepiratebay.org: false
    https://www.reddit.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  fonts.default_family:
    global: monospace
  fonts.default_size:
    global: 12pt
  fonts.web.family.fixed:
    global: monospace
  fonts.web.size.default_fixed:
    global: 16
  statusbar.widgets:
    global:
    - keypress
    - url
    - scroll
    - history
    - tabs
  url.open_base_url:
    global: false
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      g: https://www.google.com/search?hl=en&q={}
  url.start_pages:
    global: https://start.duckduckgo.com
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
  zoom.default:
    global: '125'
