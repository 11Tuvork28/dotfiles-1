# interval=20

[battery]
label=BAT
interval=30

[uptime]
command=uptime | awk -F'( |,|:)+' '{if ($7 == "min") {print "00:"$6} else {print $6":"$7}}'
interval=10

[time]
command=date '+%H:%M'
interval=10
